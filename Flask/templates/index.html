<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature Backgrounds</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .background {
            position: relative;
            width: 100%;
            height: 100vh;
            background-size: cover;
            background-position: center;
        }
        .background1 {
            background-image: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0');
        }
        .background2 {
            background-image: url('https://plus.unsplash.com/premium_photo-1673292293042-cafd9c8a3ab3?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
        }
        .background3 {
            background-image: url('https://images.unsplash.com/photo-1509316975850-ff9c5deb0cd9?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="background background1">
        <div class="content">
            <h1>Welcome to Nature</h1>
            <p>Enjoy the beauty of nature.</p>
        </div>
    </div>
    <div class="background background2">
        <div class="content">
            <h1>Explore the Wilderness</h1>
            <p>Discover the untouched beauty.</p>
        </div>
    </div>
    <div class="background background3">
        <div class="content">
            <h1>Feel the Serenity</h1>
            <p>Experience the calmness of nature.</p>
        </div>
    </div>
</body>
</html>
